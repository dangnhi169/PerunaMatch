

<h1>
  Dashboard
</h1>
<h3>Manage:</h3>
<a routerLink = ""
   routerLinkActive = "active" > Add Project</a>

<div class = "card-deck">

<div class="card mb-4"  *ngFor="let p of projects;">
  <div class="card-header">
    <h4 class="card-title">Project: {{ p.name }}</h4>
  </div>

  <ul class="list-group list-group-flush" *ngFor = "let l of listings;">
    <div *ngIf = "p.projectID === l.projectId;">
    <li class="list-group-item">Listing: {{ l.title }}
      <div class = "row">
      <button class= "btn btn-link" (click) = "delete(l.id)"> Delete</button>
      <a routerLink = "/edit/{{p.posterID}}/{{l.id}}"
         routerLinkActive = "active" class= "btn btn-link" > Edit</a>
       </div>
    </li>
  </div>
  </ul>
  <div class = "card-footer">
    <a routerLink = "/add/{{p.posterID}}/{{p.projectID}}"
     routerLinkActive = "active" > Add Listing</a>

  </div>

</div>
</div>
