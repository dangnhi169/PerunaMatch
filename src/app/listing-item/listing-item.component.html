

<a
  style="cursor: pointer;"
  class="list-group-item clearfix">
<div class="float-left">
    <h4 class="list-group-item-heading">{{ listing.title }}</h4>
    <p class="list-group-item-text">{{ listing.description }}</p>

  </div>
  <span class="float-right">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      View
    </button>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header"style="background-color: #009688;">
        <h5 class="modal-title" id="exampleModalLabel">Project Listing</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <listing-details
          [item]="listing"
          [id]="index"></listing-details>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">Add to Favorites</button>
        <button type="button" class="btn btn-secondary" 
        data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    </span>

  </a>
