<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Login</h1>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group">
          <div class="input-group mb-2 mb-lg-0">
            <span class="input-group-addon">Username</span>
            <input type="text" id="userName" name="userName" class="form-control" [(ngModel)]="model.username" #name="ngModel" required/>
          </div>
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-2 mb-sm-0">
            <div class="input-group-addon">Password</div>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
              required/>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            Password is required
          </div>
        </div>
        <div class="form-group">
          <label for="Login"></label>
          <div class="loginButton col-md-12">
            <button type="submit" class="btn btn-primary" id="myButton" (click)="login()" [disabled]="!f.form.valid"> Login</button>
          </div>
        </div>
        <div class="error" *ngIf="error" class="alert alert-danger">{{error}}</div>
      </form>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="row">
    <div class="col-md-12">
      <p> Don't have an account?
        <!--<a class="nav-link" href="/signup">Register Here</a>-->
        <a routerLink="/signup" routerLinkActive="active">Register Here</a>
      </p>
    </div>
  </div>
</footer>
