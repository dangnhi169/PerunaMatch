
<div class = "container">
  <div class = "row">
   <div class = "col-md-12">
      <h1>Login</h1>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class = "form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <div class="input-group mb-2 mb-sm-0">
            <span class="input-group-addon">Username</span>
            <input type = "text"
                    id = "userName"
                    name="userName"
                    class = "form-control"
                    [(ngModel)]="model.username"
                    required/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
        </div>
        <div class = "form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <div class="input-group mb-2 mb-sm-0">
            <div class="input-group-addon">Password</div>
            <input type = "password"
                    id = "password"
                    name="password"
                    class = "form-control"
                    [(ngModel)]="model.password"
                    required/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
        </div>
        <div class = "form-group">
          <label for = "Login"></label>
          <div class="loginButton col-md-12">
            <button type="submit" class="btn btn-primary" id="myButton" [disabled]="loading" 
                (click)="login()"> Login</button>
          </div>
        </div>
        <div class="error" *ngIf="error" class="alert alert-danger">{{error}}</div>
      </form>
    </div>
  </div>
  <div class = "row">
    <div class = "col-md-12">
      <p> Don't have an account?
        <!--<a class="nav-link" href="/signup">Register Here</a>-->
        <a routerLink = "/signup" routerLinkActive="active">Register Here</a></p>
    </div>
  </div>
</div>
