<div class="container">
  <h1 id="fav-header" class="title">Favorites</h1>

  <div class="row">
    <div class="col-12">
      <app-favorites-item
          *ngFor="let f of favorites; let i = index"
          [favorite]="f"
          [index]="i">
      </app-favorites-item>
    </div>
  </div>
</div>
