<h3 class="bold text-center mt-4"> Edit Listing </h3>

<div class = "container">
<div class = "row">
  <div class = "col-md-12">
    <form [formGroup] = "form" (ngSubmit) = "onSubmit()">
      <div class = "row">
      <div class = "col-md-12">
        <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control"
              >
          </div>
        </div>
      </div>
      <div class = "row">
      <div class = "col-md-12">
        <div class="form-group">
            <label for="des">Description</label>
            <textarea
              rows = 4
              id="des"
              formControlName="des"
              class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class = "row">
      <div class = "bold col-md-6">
       Start Date <date-picker formControlName="sdate"></date-picker>
     </div>
     <div class = "bold col-md-6">
      End Date <date-picker formControlName="edate"></date-picker>
    </div>
  </div>

<div class = "row mt-3">
  <div class = "bold col-md-6">
   Majors<ss-multiselect-dropdown [options]="myOptions"
    formControlName="majors"></ss-multiselect-dropdown>
</div>
</div>

  <div class = "row mt-2">
  <div class = "col-md-6">
    <div class="form-group">
        <label for="cname">Contact Name:</label>
        <input
          type="text"
          id="cname"
          formControlName="cname"
          class="form-control">
      </div>
 </div>
 <div class = "col-md-6">
   <div class="form-group">
       <label for="cemail">Email</label>
       <input
         type="text"
         id="cemail"
         formControlName="cemail"
         class="form-control">
     </div>
</div>
</div>
<button
            type="submit"
            class="btn btn-primary btn-block mt-4"
            [disabled]="!form.valid">Submit Changes</button>
    </form>
  </div>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-link" (click)="close()">Back to Dash</button>
</div>
